<canvas id="canvas" width=300 height=40 style="background-color:#ffffff">
</canvas>
<p></p>
<script type="text/javascript">
var example = document.getElementById("canvas"),
ctx= example.getContext('2d');
var txt = 'bold 24px Comic Sans MS';
var color = 'green'
ctx.textBaseline = "top";
ctx.fillStyle = color;
ctx.font = txt;
ctx.textBaseline = "alphabetic";
//ctx.fillStyle = "#069";
ctx.fillText(txt + " " + color, 10, 25)

download_img = function(el) {
  var image = canvas.toDataURL("image/jpg");
  el.href = image;
};
</script>
<a id="download" download="test_image_3.jpg" href="" onclick="download_img(this);">Download as image</a>
